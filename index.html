<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <link rel="stylesheet" href="./index.css" />
  <script defer src="./index.js"></script>
  <body>
    <!-- hard coding now, fix later -->
    <div class="card-pad none"></div>
    <div class="cards" style="background-color: #c22e28">
      <div class="details basic">
        <div class="image"><img src="./images/pokemon/448.png" alt="" /></div>
        <div class="info-wrapper">
          <span class="number">448</span>
          <h3 class="name">Lucario</h3>
          <p>height:0.7m</p>
          <p>weight:8.8kg</p>
        </div>
      </div>
      <div class="details abilities">
        <div class="normal-abl">
          <p>steadfast</p>
          <p>inner-focus</p>
        </div>
        <div class="hidden-abl">
          <p>justified</p>
        </div>
      </div>
      <div class="details stats">
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
          </tr>
          <tr>
            <td>9</td>
            <td>10</td>
          </tr>
          <tr>
            <td>11</td>
            <td>12</td>
          </tr>
        </table>
      </div>
      <div class="details description">
        <p>just writing something</p>
        <p>just writing something</p>
        <p>just writing something</p>
      </div>
    </div>

    <h1>Pokedex</h1>

    <div class="poke-container" id="poke-container"></div>
    <div class="spinner">
      <img src="./images/other/spinner.png" alt="" />
    </div>
    <button class="loadMore">Load More!</button>
  </body>
</html>
